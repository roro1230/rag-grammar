version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./INTENSIVE_GRAMMAR_faiss_index:/app/INTENSIVE_GRAMMAR_faiss_index:ro
      - ./INTENSIVE_GRAMMAR_chunks.jsonl:/app/INTENSIVE_GRAMMAR_chunks.jsonl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  streamlit:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=http://api:8000
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
